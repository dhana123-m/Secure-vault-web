<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vault Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a6cf7, #5ce1e6);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    header {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    header h2 {
      color: #fff;
      font-size: 1.8em;
      margin: 0;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #d1e0ff;
    }

    main {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-top: 40px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: center;
      padding: 12px;
    }

    th {
      background: #4a6cf7;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    tr:nth-child(even) {
      background-color: #f2f6ff;
    }

    tr:hover {
      background-color: #e8edff;
    }

    button {
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e84118;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      color: #fff;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      main {
        width: 95%;
        padding: 20px;
      }

      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>üîê Vault Dashboard</h2>
    <div class="nav-links">
      <a href="/add">‚ûï Add Credential</a>
      <a href="/logout">üîí Lock</a>
    </div>
  </header>

  <main>
    <h3 style="text-align:center; color:#333;">Your Saved Credentials</h3>
    <table>
      <tr>
        <th>#</th>
        <th>Site</th>
        <th>Username</th>
        <th>Actions</th>
      </tr>
      <tr th:each="cred, iterStat : ${list}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${cred.site}"></td>
        <td th:text="${cred.username}"></td>
        <td>
          <form style="display:inline" method="post" action="/delete">
            <input type="hidden" name="idx" th:value="${iterStat.index}" />
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </table>
  </main>

  <div class="footer">
    ¬© 2025 Secure Vault | All Rights Reserved
  </div>
</body>
</html>
