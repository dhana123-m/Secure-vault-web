<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vault Login</title>
  <style>
    /* ---------- Page Background ---------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- Login Card ---------- */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Header ---------- */
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      letter-spacing: 0.5px;
    }

    /* ---------- Error Message ---------- */
    .error {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* ---------- Input ---------- */
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid #4a90e2;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-top: 10px;
      color: #dcdcdc;
    }

    /* ---------- Button ---------- */
    button {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #357abd;
      transform: scale(1.03);
    }

    /* ---------- Note ---------- */
    p {
      font-size: 0.9em;
      margin-top: 20px;
      color: #ccc;
    }

    /* ---------- Icon ---------- */
    .lock-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="lock-icon">ðŸ”’</div>
    <h2>Vault Login</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form method="post" action="/login">
      <label>Master Password</label>
      <input type="password" name="master" placeholder="Enter master key" required />
      <button type="submit">Unlock</button>
    </form>

    <p>âš  App binds to localhost only.<br>Do not expose to public network.</p>
  </div>
</body>
</html>
